<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert</title>

    <style>
      body {
        font-family: Roboto;
      }

      .post {
        display: grid;
        place-content: center;
        width: 400px;
        height: 400px;
        background: rgb(255, 0, 234) url("./background-001.jpg") center center;
        background-size: cover;
        color: #fff;
        text-align: center;
        font-size: 16px;
        resize: both;
      }

      .post h1 {
        font-size: 5vb;
        font-weight: bold;
        text-transform: uppercase;
        margin: 0;
      }
      .post h2 {
        margin: 0;
        /* font-size: 1em; */
        font-weight: lighter;
      }

      button {
        padding: 1rem 2rem;
        margin-top: 1rem;
        cursor: pointer;
      }

      main {
        display: block;
        position: absolute;
        width: 100vw;
        min-height: 100vh;
        border: 1px solid #000;
        padding: 1rem;
      }

      #resultToImage {
        position: absolute;
        width: 0;
        height: 0;
        z-index: -1;
        overflow: hidden;
      }

      #display {
        display: block;
        width: 100px;
        height: 100px;
        background-color: purple;
        margin: 1rem;
      }

      #display img {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <output id="resultToImage"></output>
    <a href="./background-001.png" target="_blank">BAJARRRRRRRRRRRR</a>
    <main>
      <div class="post" id="postHonor">
        <h1 contenteditable="true">Sergio Post</h1>
        <h2 contenteditable="true">Frase Motivadora</h2>
      </div>
      <button id="capturar">Capturar</button>

      <div id="display"></div>
    </main>

    <script src="./FileSaver.min.js"></script>
    <script src="./dom-to-image.min.js"></script>
    <!-- <script src="app.js" type="module"></script> -->
    <script src="app.js" \></script>
  </body>
</html>
